<div class="col-sm-4">
    <accordion [isAnimated]="true" [closeOthers]="true">
        <accordion-group *ngFor="let tracker of getOrderedCounters()" [isOpen]="getOrderedCounters().indexOf(tracker) == 0">
            <button class="btn btn-block clearfix" accordion-heading type="button">
                <div class="pull-left float-left circle">{{getCounterEnteredQuantity(tracker)}}/{{getCounterTargetQuantity(tracker)}}</div>
                <span class="float-left pull-left">{{getCounterName(tracker)}}</span>
            </button>
            <div *ngFor="let log of tracker.user.logs" class="entry">
                <i class="fa fa-pencil" title="Edit this log entry" (click)="editLogEntry(log)"></i>
                <i class="fa fa-trash" title="Remove this log entry" (click)="deleteLogEntry(log)"></i>
                <div>{{log.quantity}}</div>
                <div>{{log.notes}}</div>
                <div>{{formatDate(log.user_time, 'hh:mm a')}}</div>
            </div>
            <button type="button" class="btn btn-primary add-entry" (click)="createLogEntry(tracker)"><i class="fa fa-plus-circle"></i> Add Entry</button>
        </accordion-group>
    </accordion>
</div>
<div class="col-sm-8">
    <div class="text-field" *ngFor="let tracker of getOrderedTextFields()">
        <label>{{tracker.name}}</label>
        <textarea autosize minRows="1" style="resize: none;" placeholder="no text entered yet..." (focusout)="updateTextField(tracker, $event.target.value)">{{getTextFieldText(tracker)}}</textarea>
    </div>
</div>
