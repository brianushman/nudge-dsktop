<div class="content" role="main" *ngIf="isDataReady()">
  <h2 *ngIf="!isDataReady()">Login To Nudge Desktop</h2>
  <p *ngIf="!isDataReady()">To login, enter your API Key and Token below.</p>
  <app-login *ngIf="!isDataReady()"></app-login>
  <app-daily-health-rating *ngIf="isDataReady()" [value]="getHealthRating()" (selected)="healthRatingChanged($event)"></app-daily-health-rating>
  <app-calendar *ngIf="isDataReady()"></app-calendar>
  <app-data-display *ngIf="isDataReady()"></app-data-display>
</div>

<!-- Footer -->
<footer>
</footer>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Update Nudge Login</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Update your API Key and Token below.</p>
    <app-login [SubmitText]="'Update'" [Cancelable]="true" (closed)="closeLoginPopup()"></app-login>
  </div>
</ng-template>
