<p>{{Entry.name}}</p>
<p>{{Entry.user.logs[0].result}}</p>
<div *ngFor="let tracker of CounterTypes">
    <app-material-input [Name]="getCounterName(tracker)"></app-material-input>
</div>
<button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
<button type="button" class="btn btn-primary" (click)="copy()">Copy</button>
