<div class="col-sm-3">
    <accordion [isAnimated]="true">
        <accordion-group heading="Static Header, initially expanded" [panelClass]="customClass" [isOpen]="isFirstOpen">
            This content is straight in the template.
        </accordion-group>
        <accordion-group heading="Content 1">
            <p>accordion 1</p>
        </accordion-group>
        <accordion-group heading="Content 2" panelClass="customClass">
            <p>accordion 2</p>
        </accordion-group>
    </accordion>
</div>
<div class="col-sm-9">
    <div class="text-field" *ngFor="let tracker of getOrderedTextFields()">
        <label>{{tracker.name}}</label>
        <textarea autosize minRows="1" style="resize: none;" placeholder="no text entered yet..." (focusout)="updateTextField(tracker, $event.target.value)">{{getTextFieldText(tracker)}}</textarea>
    </div>
</div>
