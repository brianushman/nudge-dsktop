<h3>How Healthy Was Today?</h3>
<div class="icon-collection">
    <i class="fa-sad-tear" [style.color]="getFontColor(1)" [ngClass]="getCssClass(1)" (click)="valueSelected(1)"></i>
    <i class="fa-frown" [style.color]="getFontColor(2)" [ngClass]="getCssClass(2)" (click)="valueSelected(2)"></i>
    <i class="fa-meh" [style.color]="getFontColor(3)" [ngClass]="getCssClass(3)" (click)="valueSelected(3)"></i>
    <i class="fa-smile" [style.color]="getFontColor(4)" [ngClass]="getCssClass(4)" (click)="valueSelected(4)"></i>
    <i class="fa-grin-beam" [style.color]="getFontColor(5)" [ngClass]="getCssClass(5)" (click)="valueSelected(5)"></i>
</div>
